apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.compileSdkVer
  buildToolsVersion rootProject.ext.buildToolsVer

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVer
    targetSdkVersion rootProject.ext.targetSdkVer

    versionCode 1
    versionName "1.0"

    vectorDrawables.useSupportLibrary = true
  }

  lintOptions {
    abortOnError false
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {

  implementation rootProject.ext.threeTenAbp
  implementation rootProject.ext.support.v4
  implementation rootProject.ext.support.v7
  implementation rootProject.ext.support.annotations



  //rootProject.ext.testDep.each { testImplementation it }
  //rootProject.ext.androidTestDep.each { androidTestImplementation it }
}

tasks.withType(Javadoc) {
  options.addStringOption('Xdoclint:none', '-quiet')
  options.addStringOption('encoding', 'UTF-8')
  options.addStringOption('charSet', 'UTF-8')
}

android.libraryVariants.all { variant ->
  task("generate${variant.name.capitalize()}Javadoc", type: Javadoc) {
    title "Material CalendarView ${version}"
    description "Generates Javadoc for $variant.name."
    source = variant.javaCompiler.source
    doFirst {
      classpath = files(variant.javaCompiler.classpath.files, project.android.getBootClasspath())
    }
    exclude '**/BuildConfig.java'
    exclude '**/R.java'
    options {
      links "http://docs.oracle.com/javase/7/docs/api/"
      linksOffline "http://d.android.com/reference", "${android.sdkDirectory}/docs/reference"
    }
  }
}